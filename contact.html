<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        input,
        textarea {
            font-family: "Poppins", sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
            background-color: #fafafa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form {
            width: 100%;
            max-width: 820px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .contact-form {
            background-color: #000000;
            position: relative;
        }

        .circle {
            border-radius: 50%;
            background: linear-gradient(135deg, transparent 20%, #ffffff);
            position: absolute;
        }

        .circle.one {
            width: 130px;
            height: 130px;
            top: 130px;
            right: -40px;
        }

        .circle.two {
            width: 80px;
            height: 80px;
            top: 10px;
            right: 30px;
        }

        .contact-form:before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: #000000;
            transform: rotate(45deg);
            top: 50px;
            left: -13px;
        }

        form {
            padding: 2.3rem 2.2rem;
            z-index: 10;
            overflow: hidden;
            position: relative;
        }

        .title {
            color: #fff;
            font-weight: 500;
            font-size: 1.5rem;
            line-height: 1;
            margin-bottom: 0.7rem;
        }

        .input-container {
            position: relative;
            margin: 1rem 0;
        }

        .input {
            width: 100%;
            outline: none;
            border: 2px solid #fafafa;
            background: none;
            padding: 0.6rem 1.2rem;
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        textarea.input {
            padding: 0.8rem 1.2rem;
            min-height: 150px;
            border-radius: 5px;
            resize: none;
            overflow-y: auto;
        }

        .input-container label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            padding: 0 0.4rem;
            color: #fafafa;
            font-size: 0.9rem;
            font-weight: 400;
            pointer-events: none;
            z-index: 1000;
            transition: 0.5s;
        }

        .input-container.textarea label {
            top: 1rem;
            transform: translateY(0);
        }

        .btn {
            padding: 0.6rem 1.3rem;
            background-color: #fff;
            border: 2px solid #fafafa;
            font-size: 0.95rem;
            color: #000000;
            line-height: 1;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
            margin: 0;
            width: 100%;
        }

        .btn:hover {
            background-color: transparent;
            color: #fff;
        }

        .input-container span {
            position: absolute;
            top: 0;
            left: 25px;
            transform: translateY(-50%);
            font-size: 0.8rem;
            padding: 0 0.4rem;
            color: transparent;
            pointer-events: none;
            z-index: 500;
        }

        .input-container span:before,
        .input-container span:after {
            content: "";
            position: absolute;
            width: 10%;
            opacity: 0;
            transition: 0.3s;
            height: 5px;
            background-color: #000000;
            top: 50%;
            transform: translateY(-50%);
        }

        .input-container span:before {
            left: 50%;
        }

        .input-container span:after {
            right: 50%;
        }

        .input-container.focus label {
            top: 0;
            transform: translateY(-50%);
            left: 25px;
            font-size: 0.8rem;
        }

        .input-container.focus span:before,
        .input-container.focus span:after {
            width: 50%;
            opacity: 1;
        }

        .contact-info {
            padding: 2.3rem 2.2rem;
            position: relative;
        }

        .contact-info .title {
            color: #000000;
        }

        .text {
            color: #333;
            margin: 1.5rem 0 2rem 0;
        }

        .information {
            display: flex;
            color: #555;
            margin: 0.7rem 0;
            align-items: center;
            font-size: 0.95rem;
        }

        .information i {
            color: #000000;
        }

        .icon {
            width: 28px;
            margin-right: 0.7rem;
        }

        .social-media {
            padding: 2rem 0 0 0;
        }

        .social-media p {
            color: #333;
        }

        .social-icons {
            display: flex;
            margin-top: 0.5rem;
        }

        .social-icons a {
            width: 35px;
            height: 35px;
            border-radius: 5px;
            background: linear-gradient(45deg, #000000, #7c7c7c);
            color: #fff;
            text-align: center;
            line-height: 35px;
            margin-right: 0.5rem;
            transition: 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.05);
        }

        .contact-info:before {
            content: "";
            position: absolute;
            width: 110px;
            height: 100px;
            border: 22px solid #000000;
            border-radius: 50%;
            bottom: -77px;
            right: 50px;
            opacity: 0.3;
        }

        .big-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #f1f1f1, #5c5c5c);
            bottom: 50%;
            right: 37%;
            transform: translate(-40%, 38%);
        }

        .big-circle:after {
            content: "";
            position: absolute;
            width: 360px;
            height: 360px;
            background-color: #fafafa;
            border-radius: 50%;
            top: calc(50% - 180px);
            left: calc(50% - 180px);
        }

        .square {
            position: absolute;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(181%, 11%);
            opacity: 0.2;
        }

        @media (max-width: 850px) {
            .form {
                grid-template-columns: 1fr;
            }

            .contact-info:before {
                bottom: initial;
                top: -75px;
                right: 65px;
                transform: scale(0.95);
            }

            .contact-form:before {
                top: -13px;
                left: initial;
                right: 70px;
            }

            .square {
                transform: translate(140%, 43%);
                height: 350px;
            }

            .big-circle {
                bottom: 75%;
                transform: scale(0.9) translate(-40%, 30%);
                right: 50%;
            }

            .text {
                margin: 1rem 0 1.5rem 0;
            }

            .social-media {
                padding: 1.5rem 0 0 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .contact-info:before {
                display: none;
            }

            .square,
            .big-circle {
                display: none;
            }

            form,
            .contact-info {
                padding: 1.7rem 1.6rem;
            }

            .text,
            .information,
            .social-media p {
                font-size: 0.8rem;
            }

            .title {
                font-size: 1.15rem;
            }

            .social-icons a {
                width: 30px;
                height: 30px;
                line-height: 30px;
            }

            .icon {
                width: 23px;
            }

            .input {
                padding: 0.45rem 1.2rem;
            }

            .btn {
                padding: 0.45rem 1.2rem;
            }
        }

        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <span class="big-circle"></span>
            <img src="img/shape.png" class="square" alt="" />
            <div class="form">
                <div class="contact-info">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">
                        We're here to help you find your dream home or investment property. Fill out the form below, and our team will get back to you promptly.
                    </p>

                    <div class="info">
                        <div class="information">
                            <i class="fas fa-envelope"></i> &nbsp; &nbsp;
                            <p>info@thepreconstructiondeals.ca</p>
                        </div>
                        <div class="information">
                            <i class="fas fa-phone"></i>&nbsp;&nbsp;
                            <p>+1 437-972-0767</p>
                        </div>
                    </div>

                    <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>

                    <form id="contactForm" autocomplete="off">
                        <h3 class="title">Contact us</h3>
                        <div class="input-container">
                            <input type="text" name="name" id="name" class="input" required />
                            <label for="name">Username</label>
                            <span>Username</span>
                            <div id="nameError" class="error"></div>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" id="email" class="input" required/>
                            <label for="email">Email</label>
                            <span>Email</span>
                            <div id="emailError" class="error"></div>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="phone" id="phone" class="input" />
                            <label for="phone">Phone</label>
                            <span>Phone</span>
                            <div id="phoneError" class="error"></div>
                        </div>
                        <div class="input-container textarea">
                            <textarea name="message" id="message" class="input"></textarea>
                            <label for="message">Message</label>
                            <span>Message</span>
                            <div id="messageError" class="error"></div>
                        </div>
                        <input type="submit" value="Send" class="btn" />
                        <div id="status-message"></div>
                    </form>
                    <div id="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll(".input");
    
            function focusFunc() {
                let parent = this.parentNode;
                parent.classList.add("focus");
            }
    
            function blurFunc() {
                let parent = this.parentNode;
                if (this.value == "") {
                    parent.classList.remove("focus");
                }
            }
    
            inputs.forEach((input) => {
                input.addEventListener("focus", focusFunc);
                input.addEventListener("blur", blurFunc);
            });
    
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Form submission attempted'); // Debug log
                    
                    if (!validateForm()) {
                        console.log('Form validation failed'); // Debug log
                        return;
                    }
    
                    console.log('Form validation passed, proceeding with submission'); // Debug log
    
                    const form = e.target;
                    const formData = new FormData(form);
                    const statusMessage = document.getElementById('status-message');
                    
                    // Prepare data for FollowUpBoss API
                    const data = {
                        source: "ashvaksheik.com",
                        type: "General Inquiry",
                        message: `Here is the message: ${formData.get('message') || 'ForEmail Subscribe'}`,
                        person: {
                            firstName: formData.get('name'),
                            lastName: formData.get('name'),
                            emails: [{ value: formData.get('email') }],
                            phones: formData.get('phone') ? [{ value: formData.get('phone') }] : []
                        }
                    };
    
                    console.log('Prepared data:', data); // Debug log
    
                    // FollowUpBoss API credentials
                    const username = "fka_14ESHTn27sUXTKaM5j931eKedZancWgjz2";
                    const password = ""; // Empty string as per your original code
    
                    try {
                        console.log('Attempting to send data to API'); // Debug log
                        const response = await fetch('https://api.followupboss.com/v1/events', {
                            method: 'POST',
                            headers: {
                                'Authorization': 'Basic ' + btoa(username + ':' + password),
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
    
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
    
                        const result = await response.json();
                        console.log('Success:', result);
    
                        statusMessage.textContent = 'Form submitted successfully!';
                        statusMessage.className = 'success';
                        form.reset();
                        // Redirect to home page
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error('Error:', error);
                        statusMessage.textContent = 'An error occurred. Please try again later.';
                        statusMessage.className = 'error';
                    }
                });
            } else {
                console.error('Contact form not found');
            }
        });
    
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const message = document.getElementById('message');
    
            // Reset error messages
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
    
            // Validate Name
            if (name.value.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }
    
            // Validate Email
            if (email.value.trim() === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }
    
            // Validate Phone (optional)
            if (phone.value.trim() !== '' && !/^[0-9]{10}$/.test(phone.value.replace(/[-()\s]/g, ''))) {
                document.getElementById('phoneError').textContent = 'Invalid phone number format';
                isValid = false;
            }
    
            // Validate Message (optional)
            if (message.value.trim() !== '' && message.value.length < 10) {
                document.getElementById('messageError').textContent = 'Message should be at least 10 characters long';
                isValid = false;
            }
    
            console.log('Form validation result:', isValid); // Debug log
            return isValid;
        }
    </script>
</body>
</html>
